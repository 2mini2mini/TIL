<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="title">
        <h2>our reviews</h2>
        <div class="underline"></div>
      </div>
      <article class="review">
        <div class="img-container">
          <img src="./person-1.jpg" id="person-img" alt="" />
        </div>
        <h4 id="author">Lee minhee</h4>
        <p id="job">ui designer</p>
        <p id="info">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reiciendis
          deserunt dolores in beatae deleniti fugiat culpa accusantium maiores
          quia porro sequi dolorum modi veniam aperiam corrupti, architecto
          molestias, provident sed.
        </p>
        <div class="btn-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
          <button class="random-btn">suprise me</button>
        </div>
      </article>
    </section>
    <script src="app.js"></script>
  </body>
</html>
